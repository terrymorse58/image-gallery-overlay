<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="description"
        content="a responsive component overlay containing an image gallery with scrollable thumbnails">

  <title>Web Component â€” Responsive Image Gallery Overlay</title>

</head>
<body style="padding: 1rem">
<header>
  <h1 class="container text-center">Web Component - Responsive Image Gallery
    Overlay</h1>
  <p>
    GitHub:
    <a href="https://github.com/terrymorse58/image-gallery-overlay">
      terrymorse58/image-gallery-overlay
    </a>
  </p>
  <p class="text-center">
    <button id="show-button" style="font-size: 200%; border-radius: 8px;
    padding: 1rem">
      Show Overlay
    </button>
  </p>
</header>

<main></main>


<script src="./build/js/carousel.bundle.js"></script>
<script>
  const OverlayCarousel = OLCarousel.default;

  // sample data
  const productName = "Sample Images";
  const imageHrefs = [
    'imgs/613-200x300.jpg',
    'imgs/953-200x200.jpg',
    'imgs/810-300x400.jpg',
    'imgs/688-400x300.jpg',
    'imgs/661-400x200.jpg',
    'imgs/222-400x300.jpg',
    'imgs/623-400x400.jpg',
    'imgs/177-300x400.jpg',
    'imgs/1019-300x400.jpg',
    'imgs/498-300x400.jpg',
    'imgs/631-300x300.jpg',
    'imgs/987-400x200.jpg'
  ];
  const imgTitles = [
    'Golden Gate Bridge',
    'curving building',
    'misty pond',
    'road, green hills, cloudy sky',
    'man silouetted before water and sky',
    'sunlit clouds over hills',
    'Golden Gate Bridge',
    'backpacker in mountains',
    'dark clouds over ocean beach',
    'tall forest',
    'water droplet on leaf',
    'rolling fog at sunset'
  ];

  function initPage () {
    console.log('index.html initPage()');
    const btnShow = document.getElementById('show-button');
    const carousel = new OverlayCarousel({
      headerPadding: '0.5rem 1rem'
    });

    // respond to clicks on 'show modal' button
    btnShow.addEventListener('click', () => {
      carousel.show();
    });

    // populate the overlay with images
    carousel.populate(productName, imageHrefs, imgTitles)
      .then(() => {
        // then show the overlay
        // console.log('carousel.populate() resolved');
        carousel.show();
      })
      .catch(err => {
        // display populate() errors
        console.error(err);
        alert(err);
      });

  }

  window.addEventListener('load', initPage);


</script>

</body>
</html>
